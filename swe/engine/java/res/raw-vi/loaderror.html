            h2   { margin-top: 5px; padding-top: 0px; }
            body { margin-top: 0px; padding-top: 0px; }

        <h2>Tải trang web bị lỗi</h2>
        <p>Tải trang web tại <a href="%s">%s</a> bị lỗi vì:</p>
        <p>%e</p>

        <ul>
            <li>Tải lại trang này sau</li>

        </ul>
    </body>
