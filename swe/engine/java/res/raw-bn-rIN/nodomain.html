        h2   { margin-top: 5px; padding-top: 0px; }
        body { margin-top: 0px; padding-top: 0px; }
    </style>
    <body>

        <h2>ওয়েবপৃষ্ঠা উপলভ্য নয়</h2>
        <p><a href="%s">%s</a>-এর পৃষ্ঠাতে পৌঁছানো যায়নি।</p>

        <p><b>পরামর্শ:</b></p>
        <ul>
            <li>এই পৃষ্ঠাটিকে পরে পুনরায় লোড করুন</li>
            <li>আপনার কোনও ডেটা সংযোগ আছে কিনা পরীক্ষা করুন</li>
            <li>আপনি যে ঠিকানা লিখেছেন সেটি সঠিক কিনা যাচাই করুন</li>
        </ul>
    </body>
