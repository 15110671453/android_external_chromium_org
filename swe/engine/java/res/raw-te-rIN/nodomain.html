    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>వెబ్ పేజీ అందుబాటులో లేదు</title>
        <style type="text/css">
            h2   { margin-top: 5px; padding-top: 0px; }
            body { margin-top: 0px; padding-top: 0px; }
        </style>
    </head>
    <body>

        <h2>వెబ్‌పేజీ అందుబాటులో లేదు</h2>
        <p><a href="%s">%s</a> లో ఉన్న పేజీని చేరుకోలేరు. </p>

        <p><b>సూచనలు:</b></p>
        <ul>
            <li>ఈ పేజీని తర్వాత మళ్లీ లోడ్ చేయి</li>
            <li>మీ డేటా కనెక్షన్ ఉందో లోదే తనిఖీ చేయండి</li>
            <li>మీరు నమోదు చేసిన చిరునామా సరైనదేనా అని ధృవీకరించండి</li>
        </ul>
    </body>
 </html>
