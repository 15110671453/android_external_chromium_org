        <body>

            <h2>वेबपृष्‍ठ उपलब्‍ध नाही</h2>
            <p><a href="%s">%s</a> येथे असलेल्‍या पृष्‍ठापर्यंत पोहोचणे शक्‍य नाही.</p>

            <p><b>सूचना:</b></p>
            <ul>
                <li>हे पृष्‍ठ नंतर पुन्‍हा लोड करा</li>

                <li>आपण प्रविष्‍ट केलेला पत्‍ता योग्‍य असल्‍याची पडताळणी करा</li>
            </ul>
